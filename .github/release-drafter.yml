  ## Upgrading

  To upgrade, update your `pipeline.yml` files:

  ```diff
  steps:
    - plugins:
  -     plugin-linter#$PREVIOUS_TAG:
  +     plugin-linter#TODO:
          id: my-org/my-plugin
  ```